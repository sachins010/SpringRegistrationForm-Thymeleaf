    <title>Hello, world!</title>
  </head>
  <body style="background-color: #f0f1f2;">
	  <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand" href="#">Sachin Hospital</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

    <form class="form-inline my-2 my-lg-0">
	  <a class="btn btn-outline-light my-2 my-sm-0 mr-1" type="submit">Login</a>
      <a class="btn btn-outline-light my-2 my-sm-0" type="submit">SignUp</a>
    </form>
  </div>
</nav>

<!-- form -->
<form th:action="@{/register}" th:object="${user}" method="post">
  <h3>Registration Form</h3>
    
    
    	<!-- Alert message -->
        <div class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;">
            Registration successful!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
			
		</div>
    	<!-- Input type=text Name -->
    	<div>
			<label for="fname">First Name :<label>
    		<input type="text" placeholder="First Name" name="fname" id="fname"></input><br>
		</div>
    	
        <div>
			<label for="lname">Last Name :<label>
       		<input type="text" placeholder="Last Name" name="lname" id="lname"></input><br>
		</div>
        
        <div>
			<label for="add">Address :<label>
       		<input type="text" placeholder="Address" name="address" id="add"></input><br>
		</div>
        <!-- Input text username & password -->
        <div>
			 <label for="Uname">Email  :<label>
        	 <input type="email" placeholder="Email" name="email"  id="Uname"></input><br>
		</div>
       
        <div>
			<label for="pass">Passwore   :<label>
       		<input type="password" placeholder="Password" name="password" id="pass"></input><br>
		</div>
         
        
        
		<!-- Input Submit for button -->
        
        <button type="submit">Sigh Up</button>
</form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
